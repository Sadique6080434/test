<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>502 Bad Gateway</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .box {
      max-width: 500px;
      padding: 40px;
      background: #020617;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    h1 {
      font-size: 64px;
      margin: 0;
      color: #38bdf8;
    }
    h2 {
      margin: 10px 0 20px;
      font-weight: 500;
    }
    p {
      color: #9ca3af;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>502</h1>
    <h2>Bad Gateway</h2>
    <p>
      The server received an invalid response from an upstream server.<br>
      Please try again later.
    </p>
  </div>
</body>
</html>
